{% extends "plans/base.html" %}
{% block content %}
<form method="post">
{% csrf_token %}
<ul>
 <h1> Add Friends: </h1>
    <div data-simplebar style="display:flex;flex-direction:column;justify-content:center;">
{% for list_user in friends_usernames %}
  {% if user %}
    {% if list_user.username != request.user.username %}
    <div class="card outer-card">
          <div id="inner-card" class="card-block px-2" style="display:flex;justify-content:space-between;">
              <div style="margin-right:auto;">
                <img class="rounded-circle account-img small" src="{{ list_user.profile.image.url }}">
                <a class="white_text">{{ list_user.username }}</a>
              </div>
              <a class="btn btn-primary" type="submit" style="height:20px;width:30px;padding:0px;font-size:0.7rem;margin-left:auto;align-self:center;" href="{% url 'friendship_add_friend' list_user %}">+</a>
          </div>
    </div>
    {% endif %}
  {% endif %}
{% endfor %}
    </div>
</ul>
</form>
{% endblock content %}
