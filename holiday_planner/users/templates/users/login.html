{% extends "plans/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block head %}
<h1> Log in </h1>
{% endblock %}
{% block content %}
  <div class="card" id="inner-card" style="width:50%;margin:auto;margin-top:100px;">
      <div class="card" id="inner-card" style="padding:10px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" style="height:50%;">
            <legend class="border-bottom mb-4">Log in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log in</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Don't have an account yet?<a class="ml-2" href="{% url 'register' %}">Register</a></small>
    </div>
  </div>
      </div>

{% endblock content %}
